<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="row justify-content-center align-items-center bg-success">
    <div class="card d-flex justify-content-center align-items-center p-0 m-0">
      <div
        class="card-header d-flex justify-content-start align-items-center bg-transparent"
      >
        <h2 id="symbol-header"></h2>
      </div>
      <div class="card-body d-flex justify-content-center align-items-center">
        <h1 id="number-body"></h1>
      </div>
      <div
        class="card-footer d-flex justify-content-end align-items-center bg-transparent"
      >
        <h2 id="symbol-footer"></h2>
      </div>
    </div>
    <button id="buttonReload" class="button bg-warning position-absolute fs-4">
      New Card
    </button>
  </body>
</html>
